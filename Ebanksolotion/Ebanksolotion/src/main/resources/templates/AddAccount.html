<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Nouveau Compte Bancaire</title>
    <script>
        async function createAccount(event) {
            event.preventDefault();

            const accountType = document.getElementById("accountType").value;
            const initialBalance = document.getElementById("initialBalance").value;

            const data = {
                type_compt: accountType,
                solde: parseFloat(initialBalance)
            };

            try {
                const response = await fetch('http://localhost:8080/api/comptes/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                document.getElementById("result").textContent = `Compte créé avec succès. RIB: ${result.rib}, Solde initial: ${result.solde}`;
            } catch (error) {
                console.error('Il y a eu un problème avec votre opération:', error);
                document.getElementById("result").textContent = 'Erreur lors de la création du compte.';
            }
        }
    </script>
</head>
<body>
<h1>Créer un Nouveau Compte Bancaire</h1>
<form id="accountForm" onsubmit="createAccount(event)">
    <label for="accountType">Type de Compte :</label>
    <input type="text" id="accountType" name="accountType" required>
    <br><br>
    <label for="initialBalance">Solde Initial :</label>
    <input type="number" id="initialBalance" name="initialBalance" required>
    <br><br>
    <button type="submit">Créer le Compte</button>
</form>
<p id="result"></p>
</body>
</html>
